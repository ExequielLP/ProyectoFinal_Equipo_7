<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <head th:replace="/fragments/head :: head"></head>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
</head>

<body>
    <!-- NAVBAR -->
    <header data-bs-theme="dark">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>
    <main class="container justify-content-center" width="500">
        <form class="formulario" th:action="@{/usuario/perfil}" method="POST" >                   
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" th:value="${nombre}" name="nombre" id="floatingInput" placeholder="Ingrese nombre usuario">
                <label for="floatingInput">Nombre Completo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" th:value="${domicilio}" name="domicilio" id="floatingInput" placeholder="Domicilio">
                <label for="floatingInput">Domicilio</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control rounded-3" th:value="${telefono}" name="telefono" id="floatingInput" placeholder="Telefono o celular">
                <label for="floatingInput">Telefono o celular</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" th:value="${email}" name="email" id="floatingInput" placeholder="Email">
                <label for="floatingInput">Email ejemplo@gmail.com</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" name="password2" id="floatingPassword2" placeholder="Confirme el Password">
                <label for="floatingPassword">Debe ser idem al anterior</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
        </form>
    </main>
    <div class="container">
        <footer th:replace="/fragments/footer :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
