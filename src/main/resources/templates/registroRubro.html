<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

    <head th:replace="/fragments/head :: head"></head>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
</head>
<body>
    <!-- NAVBAR -->
    <header data-bs-theme="dark">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>
    <main class="container d-flex justify-content-center">
        <div class="text-center bordeRegistroRubro">
            <h1>Registro de Rubro</h1>
            <form action="/admin/registroRubro" method="post" enctype="multipart/form-data">
                <label for="rubro">Rubro:</label>
                <input type="text" id="rubro" name="rubro" required><br><br>

                <label for="archivo">Imagen:</label>
                <input type="file" id="archivo" name="archivo" required><br><br>

                <input type="submit" value="Registrar">
            </form>

            <div th:if="${exito}">
                <p th:text="${exito}"></p>
            </div>

            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<div class="fixed-bottom">
    
    <footer  th:replace="/fragments/footer :: footer"></footer>
</div>
</body>
</html>
