<div class="accordion " id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseThree">
                LISTA TRABAJOS POR PROVEEDOR
            </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingThree">
            <div class="accordion-body">

                <table class="table table-secondary table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id Trabajo</th>
                            <th scope="col">Nombre Usuario</th>
                            <th scope="col">Email Usuario</th>
                            <th scope="col">Terminado</th>
                            <th scope="col">Alta</th>
                            <th scope="col" sec:authorize="hasRole('PROVEEDOR')">Finalizar trabajo</th>
                        </tr>
                    </thead>
                    <tbody th:each="listaTrabajoPorProveedor : ${listaTrabajoPorProveedor}">
                        <tr>
                            <td th:text="${listaTrabajoPorProveedor.id}"></td>
                            <td th:text="${listaTrabajoPorProveedor.usuario.nombre}"></td>
                            <td th:text="${listaTrabajoPorProveedor.usuario.email}"></td>
                            <td th:text="${listaTrabajoPorProveedor.terminado}"></td>
                            <td th:text="${listaTrabajoPorProveedor.alta}"></td>
                            <td>
                                <a th:href="@{/proveedor/finalizarTrabajo/__${listaTrabajoPorProveedor.id}__}"><i
                                        class="fas fa-feather-alt"></i>Dar Por Finalizado</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
