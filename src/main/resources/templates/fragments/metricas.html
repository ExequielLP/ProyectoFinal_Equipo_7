<div class="conteiner justify-content-center mt-3 mb-2">
    <div class="conteiner d-flex justify-content-center">
        <img src="/img/metricas.jpg" class="img-fluid" alt="...">
    </div>
    <div class="card-group">
         
        <div class="card " style="border: none">

            <div class="card-body">
                <h5 class="card-title">Usuarios Registrados</h5>
                <p class="card-text">Estamos orgullosos de contar con el apoyo de nuestros usuarios.</p>
                <p class="card-text" th:text="${cantidadUsuarios}"></p>
            </div>
        </div>
        <div class="card" style="border: none">

            <div class="card-body">
                <h5 class="card-title">Proveedores Registrados</h5>
                <p class="card-text">Cada dia contamos con mas proveedores en linea.</p>
                <p class="card-text" th:text="${cantidadProveedores}"></p>
            </div>
        </div>
        <div class="card" style="border: none">

            <div class="card-body">
                <h5 class="card-title">Total Trabajos</h5>
                <p class="card-text">Trabajos en curso y finalizados totales</p>
                <p class="card-text" th:text="${cantidadTrabajosTotales}"></p>
            </div>
        </div>
    </div>



</div>
