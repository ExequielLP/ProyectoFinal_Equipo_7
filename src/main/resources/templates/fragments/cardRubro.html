<div class="row mt-5 p-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div
            class="col-lg-2 d-flex flex-column align-items-center border border-dark border-2 m-2 rounded-3 p-2 shadow p-1 mb-3 bg-light rounded"
            th:each="listaRubros : ${listaRubros}">


            <div class="card d-flex align-items-center p-2" style="width: 25rem;"> 
                <img th:if="${listaRubros.imagen != null}" class="logo" th:src="@{/imagen/imagen/__${listaRubros.id}__}" style="max-width: 50px; max-height: 50px;"/>


                <h2 class="fw-bold text-capitalize pt-2" th:text="${listaRubros.rubro}"></h2>
            </div>
        </div>
    </div>
