<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace= "/fragments/head :: head"> </head>

    <body>

        <header data-bs-theme="dark">
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </header>

        <div class="b-example-divider"></div>      

        <main>
            <div class="container">
                <div th:replace="/fragments/carousel :: section"></div>
            </div>
        </main>

        <div class="b-example-divider"></div> 

        <div class="container">
            <div th:replace="/fragments/cardServicios :: div"></div>
        </div>

        <div class="container">
            <div th:replace="/fragments/market :: div"></div>
        </div>

        <div class="container">
            <div th:replace="/fragments/rankin :: div"></div>
        </div>
 

        <!-- Modal -->
        <div class="modal fade " id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body p-5 pt-0">

                        <form class="formulario" th:action="@{/usuario/registro}" method="POST" >

                            <div class="form-check mt-5">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Usuario
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Proveedor
                                </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-3" th:value="${nombre}" name="nombre" id="floatingInput" placeholder="Ingrese nombre usuario">
                                <label for="floatingInput">Nombre Completo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-3" th:value="${domicilio}" name="domicilio" id="floatingInput" placeholder="Domicilio">
                                <label for="floatingInput">Domicilio</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control rounded-3" th:value="${telefono}" name="telefono" id="floatingInput" placeholder="Telefono o celular">
                                <label for="floatingInput">Telefono o celular</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" th:value="${email}" name="email" id="floatingInput" placeholder="Email">
                                <label for="floatingInput">Email ejemplo@gmail.com</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" name="password" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" name="password2" id="floatingPassword2" placeholder="Confirme el Password">
                                <label for="floatingPassword">Debe ser idem al anterior</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                            <small class="text-body-secondary">Al unirte, aceptas los Términos de servicio de Servicio 7,
                                así como recibir correos electrónicos ocasionales de nuestra parte.
                                Lee nuestra Política de privacidad para saber cómo utilizamos tus datos personales.</small>
                        </form>
                    </div>
                </div>
            </div>
        </div>




    </div>










    <div class="container"><footer th:replace="/fragments/footer :: footer" </footer> </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
