<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <head th:replace="/fragments/head :: head"> </head>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/cardProveedor.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/calificar.css" />
</head>

<body>
    <!-- NAVBAR -->
    <header data-bs-theme="dark">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>
    <main class="container-fluid justify-content-center">
        <table class="table-listas table table-secondary table-hover table-responsive align-middle">
            <thead class="text-center">
                <tr>
                    <th scope="col" style="visibility:collapse; display:none;">Id Proveedor</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Domicilio</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Honorario</th>
                    <th scope="col">Calificaci√≥n</th>
                    <th scope="col">Rubro</th>
                </tr>
            </thead>
            <tbody th:each="proveedor : ${Proveedores}" class="text-center">
                <tr>
                    <td th:text="${proveedor.id}" style="visibility:collapse; display:none;"></td>
                    <td <a>
                        <img th:if="${proveedor.imagen != null}" class="logo"
                            th:src="@{/imagen/perfil/__${proveedor.id}__}" style="max-width: 50px; max-height: 50px;" />
                        </a>
                    </td>
                    <td th:text="${proveedor.nombre}"></td>
                    <td th:text="${proveedor.email}"></td>
                    <td th:text="${proveedor.domicilio}"></td>
                    <td th:text="${proveedor.telefono}"></td>
                    <td th:text="${proveedor.honorario}"></td>
                    <td th:text="${proveedor.Calificacion}"></td>
                    <td th:text="${proveedor.rubro.rubro}"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <div class="container fixed-bottom">
        <footer th:replace="/fragments/footer :: footer" </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
